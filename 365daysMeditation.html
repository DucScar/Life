<body>
  <div class="container">
    <h1>365 Ng√†y Thi·ªÅn T·ª´ Bi</h1>

    <div id="content">

      <p id="story"></p>

      <div class="section">
        <h3>Tr√≠ch d·∫´n:</h3>
        <blockquote id="quote"></blockquote>
      </div>

      <div class="section">
        <h3>Thi·ªÅn t·ª´ bi:</h3>
        <p id="meditation"></p>

    </div>

    <div class="controls">
      <button onclick="changeDay(-1)">‚èÆ Tr∆∞·ªõc</button>
      <select id="daySelector" onchange="goToDay()"></select>
      <button onclick="changeDay(1)">Sau ‚è≠</button>
      <button onclick="randomDay()">‚ú® Ng√†y ng·∫´u nhi√™n</button>
    </div>

    <div class="marquee">
      <span>üå± Ch√∫c b·∫°n t·∫≠n h∆∞·ªüng m·ªôt ng√†y tr·ªçn v·∫πn tr√†n ng·∫≠p ni·ªÅm vui üíñ</span>
    </div>

      ¬© 06-2025 - 365 ng√†y Thi·ªÅn T·ª´ Bi ‚Äî Scar t·∫∑ng b·∫°n m·ªói ng√†y m·ªôt √°nh s√°ng nh·∫π nh√†ng üí´
    </div>
  </div>

  <script>
    let currentDay = 1;
    let data = {};

    async function loadData() {
      const response = await fetch("story_data.json");
      data = await response.json();

      const selector = document.getElementById("daySelector");
      selector.innerHTML = "";
      for (let i = 1; i <= 365; i++) {
        const option = document.createElement("option");
        option.value = i;
        option.textContent = `Ng√†y ${i}`;
        selector.appendChild(option);
      }

      randomDay(); // Load m·ªôt ng√†y ng·∫´u nhi√™n kh√¥ng tr√πng
    }

    function showDay(day) {
      if (!data[day]) return;

      currentDay = day;
      document.getElementById("daySelector").value = day;
      document.getElementById("title").textContent = "C√¢u chuy·ªán: " + data[day].title;
      document.getElementById("story").textContent = data[day].story;
      document.getElementById("quote").textContent = data[day].quote;
      document.getElementById("meditation").textContent = data[day].meditation;
    }

    function changeDay(delta) {
      const nextDay = currentDay + delta;
      if (nextDay >= 1 && nextDay <= 365) {
        showDay(nextDay);
      }
    }

    function goToDay() {
      const selectedDay = parseInt(document.getElementById("daySelector").value);
      showDay(selectedDay);
    }

    function randomDay() {
      let seenDays = JSON.parse(localStorage.getItem("seenDays")) || [];
      const remainingDays = Object.keys(data).filter(day => !seenDays.includes(Number(day)));

      if (remainingDays.length === 0) {
        alert("üéâ B·∫°n ƒë√£ xem h·∫øt 365 ng√†y Thi·ªÅn T·ª´ Bi! H√≠t th·ªü s√¢u v√† lan t·ªèa l√≤ng t·ª´ bi üíó");
        localStorage.removeItem("seenDays");
        location.reload();
        return;
      }

      const randomIndex = Math.floor(Math.random() * remainingDays.length);
      const randomDay = Number(remainingDays[randomIndex]);

      seenDays.push(randomDay);
      localStorage.setItem("seenDays", JSON.stringify(seenDays));

      showDay(randomDay);
    }

    loadData();
  </script>
</body>
</html>
