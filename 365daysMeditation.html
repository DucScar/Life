<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>365 Ngày Thiền Từ Bi</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
      line-height: 1.6;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #7c4dff;
    }
    .day-number {
      text-align: right;
      font-size: 0.9em;
      color: #444;
    }
    blockquote {
      font-style: italic;
      color: #4a4a4a;
      border-left: 4px solid #ccc;
      padding-left: 15px;
    }
    .section {
      margin-bottom: 30px;
    }
    .footer {
      text-align: center;
      font-size: 0.8em;
      color: #aaa;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>365 Ngày Thiền Từ Bi</h1>
    <div class="section">
      <div id="day-number" class="day-number"></div>
      <h2 id="title"></h2>
      <p id="story"></p>
    </div>
    <div class="section">
      <h3>Trích dẫn:</h3>
      <blockquote id="quote"></blockquote>
    </div>
    <div class="section">
      <h3>Thiền từ bi (1 phút):</h3>
      <p id="meditation"></p>
    </div>
    <div class="footer">
      © 2025 - 365 ngày Thiền Từ Bi — Scar tặng bạn mỗi ngày một ánh sáng nhẹ nhàng.
    </div>
  </div>

  <script>
    // Lấy ngày hiện tại trong năm
    const today = new Date();
    const dayOfYear = Math.floor((today - new Date(today.getFullYear(), 0, 0)) / 86400000);

    fetch("story_data.json")
      .then(response => response.json())
      .then(data => {
        const entry = data[dayOfYear] || {
          day: `Ngày ${dayOfYear}`,
          title: "(Chưa có nội dung)",
          story: "Hãy quay lại vào ngày mai để nhận được nguồn cảm hứng mới.",
          quote: "",
          meditation: ""
        };

        document.getElementById("day-number").textContent = entry.day;
        document.getElementById("title").textContent = "Câu chuyện: " + entry.title;
        document.getElementById("story").textContent = entry.story;
        document.getElementById("quote").textContent = entry.quote;
        document.getElementById("meditation").textContent = entry.meditation;
      })
      .catch(error => {
        document.getElementById("story").textContent = "Không thể tải nội dung: " + error;
      });
  </script>
</body>
</html>
